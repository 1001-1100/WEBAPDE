        <h1 class = "h1_title"> Welcome to The Forum
           <div>
            <img class ="register_pic" src = "kaye.jpg">
          </div>

        <form class="form-signin">

          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          
          <label for="inputUsername" class="sr-only">Username</label>
          <input type="text" id="inputUsername" class="form-control" placeholder="Username" required>
          
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          
          <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
          <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>
         
          <label for="profile_bio" class="sr-only">Bio</label>
          <input type="text" id="inputBio" class="form-control" placeholder="Bio">
          <p style = "text-align: left; margin-left: 5px" > Choose Avatar</p>
          <input type ="file">
         
         
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <!--<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>-->
        <a class="nav-link btn btn-lg btn-primary btn-block" href="signedin">Register</a>
        </form>
